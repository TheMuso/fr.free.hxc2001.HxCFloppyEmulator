app-id: fr.free.hxc2001.HxCFloppyEmulator
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: hxcfloppyemulator
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=xdg-documents
  - --device=dri
modules:
  - name: fltk
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/fltk/fltk/archive/release-1.3.5.tar.gz
        sha256: 5c534287b0e03b9520ff866704a5649268986b371bdf8f6ac003fa240e761901
      - type: patch
        path: fltk-fix-lib-mess.patch

  - name: hxcfloppyemulator
    buildsystem: simple
    build-commands:
      - sed -i /fltk-1.3/d Makefile
      - sed -i /^FLTKLIB/d ../HxCFloppyEmulator_software/trunk/build/Makefile
      - sed -i 's@-I ../sources/thirdpartylibs/fltk/fltk-1.3.x/@$(shell fltk-config --cxxflags)@g' ../HxCFloppyEmulator_software/trunk/build/Makefile
      - sed -i 's@LDFLAGS += -Wl,-rpath=.@LDFLAGS += -Wl,-rpath=. $(shell fltk-config --ldflags)@g' ../HxCFloppyEmulator_software/trunk/build/Makefile
      - make
      - mkdir -p /app/lib /app/bin
      - install -Dm755 -t /app/bin hxcfe
      - install -Dm755 -t /app/bin hxcfloppyemulator
      - install -Dm644 -t /app/lib libhxcfe.so 
      - install -Dm644 -t /app/lib libusbhxcfe.so
      - install -Dm644 -t "${FLATPAK_DEST}/share/appdata/" ../../fr.free.hxc2001.HxCFloppyEmulator.appdata.xml
      - install -Dm644 -t "${FLATPAK_DEST}/share/applications/" ../../fr.free.hxc2001.HxCFloppyEmulator.desktop
      - install -Dm644 ../../icon.png "${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png"
    subdir: HxCFloppyEmulator/build
    sources:
      - type: svn
        url: https://svn.code.sf.net/p/hxcfloppyemu/code/
        revision: '1736' # v2.1.24.1
      - type: file
        path: icon.png
      - type: file
        path: fr.free.hxc2001.HxCFloppyEmulator.appdata.xml
      - type: file
        path: fr.free.hxc2001.HxCFloppyEmulator.desktop
